<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google web page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="google_webpage.css">
  <link rel="icon" type="image/jpg" href="https://img.favpng.com/22/0/4/google-logo-colorful-google-logo-icon-afSEF9hR_t.jpg">
</head>
<body>

  <header>
    <nav>
      <div class="left">
        <a href="https://about.google/" target="_self">About</a>
        <a href="https://store.google.com/" target="_self">Store</a>
      </div>
      <div class="right">
        <a href="https://mail.google.com/" target="_self">Gmail</a>
        <a href="https://www.google.com/imghp" target="_self">Images</a>
        <a href="https://about.google/products/" target="_self"><span class="material-icons">apps</span></a>
        <span class="profile-piv"></span>
          
      </div>
    </nav>
  </header>
  <br>

  <main>
    <img class="logo" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Logo.png" alt="Google Logo">
    <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" name="q" placeholder="Search Google or type a URL">
        <span class="material-icons">mic</span>
        <span class="material-icons">tune</span>
      </div>
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="button" onclick="window.open('https://www.google.com/doodles', '_blank')">I'm Feeling Lucky</button>
      </div>
    
    </form>
    <div class="languages">
      Google offered in:
      <a href="https://www.google.com/setprefs?hl=hi" target="_blank">हिन्दी</a>
      <a href="https://www.google.com/setprefs?hl=bn" target="_blank">বাংলা</a>
      <a href="https://www.google.com/setprefs?hl=te" target="_blank">తెలుగు</a>
      <a href="https://www.google.com/setprefs?hl=mr" target="_blank">मराठी</a>
      <a href="https://www.google.com/setprefs?hl=ta" target="_blank">தமிழ்</a>
      <a href="https://www.google.com/setprefs?hl=gu" target="_blank">ગુજરાતી</a>
      <a href="https://www.google.com/setprefs?hl=kn" target="_blank">ಕನ್ನಡ</a>
      <a href="https://www.google.com/setprefs?hl=ml" target="_blank">മലയാളം</a>
      <a href="https://www.google.com/setprefs?hl=pa" target="_blank">ਪੰਜਾਬੀ</a>
    </div>
  </main>

    <footer>
  <div class="location">India</div>
  <div class="footer-links">
    <div>
      <a href="https://ads.google.com/" target="_blank">Advertising</a>
      <a href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
      <a href="https://www.google.com/search/howsearchworks/" target="_blank">How Search works</a>
    </div>
    <div>
      <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
      <a href="https://policies.google.com/terms" target="_blank">Terms</a>
      <a href="https://www.google.com/preferences" target="_blank">Settings</a>
    </div>
  </div>
</footer>

</body>
</html>
